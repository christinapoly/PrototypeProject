<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facilities</title>
  <link rel="stylesheet" href="styles.css">
</head>


<body class="brick_bcgr">

  <div id="title_div">
   <h1>FACILITIES</h1>
  </div>

  <div id="boxes1">

      <img class="img" src="/images/gym.avif" alt="gym">
      <h2 class="title">Gym</h2>
    </div>

    <div class="box">
      <img class="img" src="images/musicroom.webp" alt="music_room">

  <div id="boxes2">

      <img class="img" src="images/laundry.jpg" alt="laundry_room">

    </div>

    <div class="box">
      <img class="img" src="images/bar.jpg" alt="bar">
      <h2 class="title">Bar</h2>
    </div>
